<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>Abyss Awakening</title>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <button id="fullscreenBtn" style="position:absolute;top:10px;right:10px;z-index:999;">Fullscreen</button>
        <script>
            function goFullscreen() {
                const elem = document.documentElement; // plein Ã©cran sur toute la page
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { // Safari
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE11
                    elem.msRequestFullscreen();
                }
            }

            // Ajouter le listener au bouton
            document.getElementById("fullscreenBtn").addEventListener("click", goFullscreen);
        </script>
    </body>
</html>
